<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<meta name="viewport" content="width=device-width, initial-scale=1">


<div class="background">
<h1>Universities in US</h1>
<div class="form-group col-md-4">
    <input type="text" class="form-control"  placeholder="Enter Keyword for filter result" [(ngModel)]="searchedKeyword">
  </div>
  <div class="table-responsive"> 
  <table class="table table-dark">
    <thead >
      <tr>
        <th scope="col">Name</th>
        <th scope="col">domains</th>
        <th scope="col">web pages</th>
      </tr>
    </thead>
    <tbody  >
      <tr *ngFor="let post of posts | filter:searchedKeyword | paginate: {itemsPerPage:10, currentPage:p};">
        <td>{{post.name }}</td>
        <td>{{post.domains }}</td>
        <td>{{post.web_pages }}</td>  
      </tr>
    </tbody>
  </table>


<pagination-controls class="page" (pageChange)="p=$event"></pagination-controls>


</div></div>
